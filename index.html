<!DOCTYPE html>
<html lang="no">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tael'arun RPG</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Tael'arun RPG</h1>
    </header>
    <main>
        <section id="story">
            <h2>Historie</h2>
            <p id="story-text">Velkommen til Tael'arun, ditt eventyr begynner her...</p>
        </section>
        
        <section id="quest-log">
            <h2>Oppdragslogg</h2>
            <ul id="log-list">
            </ul>
            <button id="next-quest">Neste Oppdrag</button>
        </section>

        <section id="inventory">
            <h2>Inventar</h2>
            <ul id="inventory-list">
            </ul>
            <button id="add-item">Legg til Gjenstand</button>
        </section>

        <section id="locations">
            <h2>Steder i Tael'arun</h2>
            <div id="location-buttons">
            </div>
            <p id="location-description">Velg et sted for å begynne å utforske.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 sondre24sfj</p>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
